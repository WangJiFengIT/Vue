<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>vue.js</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.active {
				color: red;
				font-size: 20px;
			}
		</style>
	</head>

	<body>

		<div id="new_one">
			<!--
            	作者：771862498@qq.com
            	时间：2018-12-28
            	描述：v-model指令实现表单与应用状态之间双相绑定 / if else数据判断 / v-bind元素属性绑定
            -->
			<p v-bind:class="{active:isActive}">{{score}}</p>
			<input v-model="score" />
			<div v-if="score>=90">优秀</div>
			<div v-else-if="score>=80&&score<90">优</div>
			<div v-else-if="score>=70&&score<80">良</div>
			<div v-else-if="score>=60&&score<70">及格</div>
			<div v-else>不及格</div>

			<!--
            	作者：771862498@qq.com
            	时间：2018-12-28
            	描述：条件渲染指令,最终会渲染到HTML
            -->
			<p v-show="score>=60">分数为{{socre}}及格了！</p>
			<p v-show="score<60">分数为{{socre}}没及格！</p>
		</div>

		<div id="new_two">
			<!--
            	作者：771862498@qq.com
            	时间：2018-12-28
            	描述：v-for循环
            -->
			<h2>解决问题途径</h2>
			<ol>
				<li v-for="method in methods">{{method.name}}</li>
			</ol>
		</div>

		<div id="new_three">
			<p class="active">您点击了{{counter}}次！</p>
			<button v-on:click="addCounter">点击</button>
		</div>
		<script>
			var one = new Vue({
				el: '#new_one',
				data: {
					score: 63,
					isActive: true
				}
			})

			var two = new Vue({
				el: '#new_two',
				data: {
					methods: [{
						name: 'Goole'
					}, {
						name: 'BaiDu'
					}, {
						name: 'SouHu'
					}, {
						name: 'QQ'
					}]
				}
			})

			var three = new Vue({
				el: '#new_three',
				data: {
					counter: 0
				},
				methods: {
					addCounter: function() {
						this.counter++;
					}
				}
			})
		</script>
	</body>

</html>
